# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: esc50.yaml
  - override /module: wav2vec2.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["wav2vec2", "ast"]
seed: 2

module:
  optimizer:
    lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 5

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 1
    valid:
      batch_size: 1
    test:
      batch_size: 1

logger:
  wandb:
    tags: ${tags}
    group: "esc50"
    mode: online