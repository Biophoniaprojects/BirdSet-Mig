# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: esc50.yaml
  - override /module: wav2vec2.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["esc50", "wav2vec2"]
seed: 5

module:
  optimizer:
    lr: 1e-5

trainer:
  min_epochs: 1
  max_epochs: 1

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 12
    valid:
      batch_size: 20
    test:
      batch_size: 20

logger:
  wandb:
    tags: ${tags}
    group: "esc50"
    mode: online