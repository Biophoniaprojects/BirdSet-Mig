# @package _global_
defaults:
  - override /datamodule: XCM.yaml
  - override /module: multilabel.yaml
  - override /module/network: convnext.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: ["XCM", "convnext", "multilabel"]
seed: 42
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: "XCM_train_convnext"
    mode: online

trainer:
  min_epochs: 1
  max_epochs: 30

module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4

datamodule:
  loaders:
    train:
      batch_size: 64
    valid:
      batch_size: 64
    test:
      batch_size: 64

callbacks:
  model_checkpoint:
    save_top_k: -1
    every_n_epochs: 5