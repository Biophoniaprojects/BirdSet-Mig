# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: NBP.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
tags: ["subset_NBP", "eat", "multilabel", "5event"]
seed: 3
train: True
test: True
# chkpt_path: /workspace/logs/train/runs/NBP/eat/2024-04-18_102307/callback_checkpoints/eat_NBP_34.ckpt
 
logger:
  wandb:
    tags: ${tags}
    group: "NBP_subset_eat"
    mode: online
    # version: subset_eat_${seed}_${start_time} #to resume train run # needs to be tested
    # version: subset_eat_1_2024-04-18_102307
 
module:
  optimizer:
    lr: 3e-4
    weight_decay: 1e-5
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False
    model:
      nf: 32
    # pretrain_info:
    #   hf_path: DBD-research-group/BirdSet
    #   hf_name: SNE
    #   hf_pretrain_name: null
 
trainer:
  min_epochs: 1
  max_epochs: 50
  devices: [3]
 
datamodule:
  dataset:
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 5
  transforms:
    preprocessing:
        normalize_waveform: instance_normalization
 
 
  loaders:
    train:
      batch_size: 128
      shuffle: True
      num_workers: 16
      drop_last: True
      prefetch_factor: 2
 
    valid:
      batch_size: 128
      num_workers: 16
      shuffle: False
   
    test:
      batch_size: 16
      num_workers: 16
      shuffle: False
 
  mapper:
    biggest_cluster: True
    no_call: False
 
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5
