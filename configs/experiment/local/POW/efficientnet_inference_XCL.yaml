# @package _global_
defaults:
  - override /datamodule: /inference/POW_inf.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: inference_default.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
 
#override for inference
# datamodule:
#   _target_: birdset.datamodule.inference_datamodule.InferenceDataModule
 
tags: ["POW", "efficientnet", "multilabel", "inference", "validation"]
seed: 2
 
test: True
 
logger:
  wandb:
    tags: ${tags}
    group: "POW_inference_efficientnet_xcl_seed_2"
    mode: online
    #version: pretraineatxcm_2 #to resume train run # needs to be tested
 
module:
  network:
    torch_compile: False
    model:
      #local_checkpoint: /home/lrauch/mnt/train/runs/XCM/ast/2024-04-03_133040/callback_checkpoints/last.ckpt
      #local_checkpoint : /mnt/work/bird2vec/birdset_logs/train/runs/XCM/ast/22024-04-15_111606/callback_checkpoints/last.ckpt
      local_checkpoint: /mnt/work/bird2vec/birdset_logs/train/runs/XCL/ast/22024-05-06_173427_seed2/callback_checkpoints/checkpoint-06.ckpt
      pretrain_info:
        hf_path: DBD-research-group/BirdSet
        hf_name: POW
        hf_pretrain_name: XCL
 
trainer:
  min_epochs: 1
  max_epochs: 1
  devices: [2]
 
datamodule:
  transforms:
    preprocessing:
      spectrogram_conversion: 
        n_fft: 2048
        hop_length: 320
        power: 2.0
      melscale_conversion:
        n_mels: 256
        n_stft: 1025
  loaders:
    test:
      batch_size: 64
      num_workers: 24
      shuffle: False