seed: 1
train: False
test: True

logger: null

paths:
  #dataset_path: ${paths.root_dir}/data_birdset/${datamodule.dataset.dataset_name}
  dataset_path: J:/IES/data_birdset/${datamodule.dataset.dataset_name}

