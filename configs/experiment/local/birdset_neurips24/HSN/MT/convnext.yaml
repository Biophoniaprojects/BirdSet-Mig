# @package _global_
defaults:
  - override /datamodule: HSN.yaml
  - override /module: multilabel.yaml
  - override /module/network: convnext.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml

tags: ["birdsetMT", "inference"]
seed: 1
train: False
test: True

logger:
  wandb:
    tags: ${tags}
    group: "MT_HSN_convnext"
    mode: disabled
    version: MT_convnext_${seed}_${start_time}

module:
  network:
    model:
      local_checkpoint: null #TODO: Add the path to the XCM pretraining checkpoint here.
      pretrain_info:
        hf_path: ${datamodule.dataset.hf_path}
        hf_name: ${datamodule.dataset.hf_name}
        hf_pretrain_name: XCM
        valid_test_only: False

datamodule:
  dataset:
    val_split: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: null
    eventlimit: null

  loaders:
    train:
      batch_size: 64
      num_workers: 32
    valid:
      batch_size: 64
      num_workers: 32
    test:
      batch_size: 64
      num_workers: 32