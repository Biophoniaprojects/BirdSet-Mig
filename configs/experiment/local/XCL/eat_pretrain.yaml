# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: XCL.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
tags: ["XCL", "eat", "multilabel"]
seed: 1
train: True
test: False

logger:
  wandb:
    tags: ${tags}
    group: "pretrain_eat_XCL"
    mode: online
    version: pretrain_eat_${seed}_${start_time} #to resume train run # needs to be tested

module:
  optimizer:
    lr: 3e-4
    weight_decay: 1e-5
  loss:
  #  _target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: birdset.modules.losses.focal_loss.MultiLabelFocalLoss
  network:
    torch_compile: False

trainer:
  min_epochs: 1
  max_epochs: 30
  limit_val_batches: 0 # skip validation step in pretraining
  devices: [2]

datamodule:
  dataset:
    val_split: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 500
    eventlimit: 1
    # direct_fingerprint: /workspace/data_birdset/XCL/XCL_processed_1_6e2f66f806b8130e
  transforms:
    preprocessing:
        normalize_waveform: instance_normalization


  loaders:
    train:
      batch_size: 128
      num_workers: 16


  mapper: 
   
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    #save_last: True
    #every_n_epochs: 5
    #every_n_train_steps: 20_000
    save_top_k: -1
    #save_top_k: 5
    monitor: null
    save_on_train_epoch_end: True
    every_n_epochs: 1
    #filename: 'checkpoint-{epoch:02d}-{step:06d}'
    filename: 'checkpoint-{epoch:02d}'
