# @package _global_
defaults:
  - override /datamodule: XCL.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
 
tags: ["XCL", "efficientnet", "multilabel"]
seed: 5
train: True
test: False
# ckpt_path: /workspace/logs/train/runs/XCL/efficientnet/2024-06-01_134656/callback_checkpoints/checkpoint-09.ckpt
logger:
  wandb:
    tags: ${tags}
    group: pretrain_effnet_XCL_specchange
    mode: online
    version: pretrain_effnet${seed}_${start_time}
    # version: pretrain_effnet2_2024-06-01_134656
   
trainer:
  min_epochs: 1
  max_epochs: 20
  precision: 32
  limit_val_batches: 0 # skip validation step in pretraining
 
module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  network:
    torch_compile: False
 
datamodule:
  dataset:
    val_split: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 500
    eventlimit: 1
    direct_fingerprint: /workspace/data_birdset/XCL/XCL_processed_3_aa89e67c5e6bad3a
    #direct_fingerprint: /scratch/birdset/XCL/XCL_processed_2_b4c281556969864e
  transforms:
    preprocessing:
      spectrogram_conversion: 
        n_fft: 2048
        hop_length: 256
        power: 2.0
      melscale_conversion:
        n_mels: 256
        n_stft: 1025
 
  loaders:
    train:
      batch_size: 48
      num_workers: 16
    # valid:
    #   batch_size: 64
    #   num_workers: 24
    # test:
    #   batch_size: 64
    #   num_workers: 24
 
callbacks:
  model_checkpoint:
    #save_last: True
    #every_n_epochs: 5
    #every_n_train_steps: 20_000
    save_top_k: -1
    #save_top_k: 5
    monitor: null
    save_on_train_epoch_end: True
    every_n_epochs: 1
    #filename: 'checkpoint-{epoch:02d}-{step:06d}'
    filename: 'checkpoint-{epoch:02d}'