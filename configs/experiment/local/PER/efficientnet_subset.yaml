# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: PER.yaml
  - override /module: multilabel.yaml
  - override /module/network: efficientnet.yaml
  - override /callbacks: default.yaml
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml
  - override /paths: default.yaml
  - override /hydra: default.yaml
 
tags: ["PER", "efficientnet", "multilabel"]
seed: 2
train: True
test: True
 
logger:
  wandb:
    tags: ${tags}
    group: "PER_subset_effnet_specchange"
    mode: online
    version: subset_effnet_${seed}_${start_time}
 
trainer:
  min_epochs: 1
  max_epochs: 30
 
module:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 5e-4
    weight_decay: 5e-4
  network:
    torch_compile: False
 
datamodule:
  dataset:
    val_split: 0.2
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 600
    eventlimit: 5
  transforms:
    preprocessing:
      spectrogram_conversion: 
        n_fft: 2048
        hop_length: 256
        power: 2.0
      melscale_conversion:
        n_mels: 256
        n_stft: 1025
 
  loaders:
    train:
      batch_size: 64
      num_workers: 16
    valid:
      batch_size: 256
      num_workers: 24
    test:
      batch_size: 256
      num_workers: 24
 
  mapper:
    biggest_cluster: True
    no_call: False
 
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5