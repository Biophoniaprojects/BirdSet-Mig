defaults:
  - override /dataset: esc50.yaml
  - override /model: ast.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["esc50", "ast"]
seed: 5

model:
  optimizer:
  lr: 2e-5

trainer:
  min_epochs: 5
  max_epochs: 10 

dataset:
  instantiate:
    train_batch_size: 16
    eval_batch_size: 48
    val_split: 0.15
  