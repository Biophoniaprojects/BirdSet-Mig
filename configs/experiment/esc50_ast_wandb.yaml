# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: esc50.yaml
  - override /module: ast.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml


tags: ["esc50", "ast"]
seed: 5

module:
  optimizer:
    lr: 2e-5

trainer:
  min_epochs: 1
  max_epochs: 3 

datamodule:
  dataset:
    val_split: 0.2
  loaders:
    train:
      batch_size: 2
    valid:
      batch_size: 2
    test:
      batch_size: 2

logger:
  wandb:
    tags: ${tags}
    group: "esc50"
    mode: online