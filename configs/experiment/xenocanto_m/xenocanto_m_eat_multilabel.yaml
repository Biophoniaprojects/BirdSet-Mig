# @package _global_
#package global is neccessary!
defaults:
  - override /datamodule: xenocanto_m.yaml
  - override /module: multilabel.yaml
  - override /module/network: eat_soundnet.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml

tags: ["pretrain_xencanto_m", "eat", "multilabel", "5event"]
seed: 2
train: True
test: False

module:
  optimizer:
    lr: 1e-5
  loss:
  #  _target_: src.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel
    _target_: torch.nn.BCEWithLogitsLoss 
  #_target_: src.modules.losses.focal_loss.MultiLabelFocalLoss


trainer:
  min_epochs: 1
  max_epochs: 15

datamodule:
  dataset:
    val_split: 0.1
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 700
    eventlimit: 5
  transforms:
    preprocessing:
      normalize_waveform: instance_normalization

  loaders:
    train:
      batch_size: 22
      shuffle: True
      num_workers: 6
      drop_last: True
      prefetch_factor: 4
    valid:
      batch_size: 22

  mapper: 
    event_limit: null
    biggest_cluster: True
    no_call: False
  
callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 5

logger:
  wandb:
    tags: ${tags}
    group: "pretrain"
    mode: online
