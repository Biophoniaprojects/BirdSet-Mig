defaults:
  - _self_
  - dataset: esc50
  - model: ast
  - callbacks: default
  - paths: default
  - transformations: none
  - loggers: wandb

device: cuda
val_split: .2
random_seed: 1 
train_batch_size: 5
eval_batch_size: 16
print_freq_eval: 25
print_freq_train: 25
check_freq_model: 15

hydra:
  job:
    chdir: True
  run:
    dir: ./output/${dataset.load.dataset_name}/${model.name}/${now:%Y-%m-%d_%H%M%S}